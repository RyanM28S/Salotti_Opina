<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias de Avaliação</title>
    <link rel="stylesheet" href="../css/categorias.css">
</head>

<body>
    <section class="container">
        <header class="header">
            <h1>Categorias</h1>
            <p>Avalie diferentes aspectos da escola</p>
        </header>

        <div class="grid-categorias">
            <button class="card">
                <div class="card-top">
                    <div class="icon-box orange"><i class="fa-solid fa-utensils"></i></div>
                    <span class="rating">4.2</span>
                </div>
                <h3>Cantina</h3>
                <p>Avalie a qualidade da comida, preços e atendimento</p>
                <div class="divider"></div>
                <span class="reviews">234 avaliações</span>
            </button>

            <button class="card">
                <div class="card-top">
                    <div class="icon-box blue"><i class="fa-solid fa-wifi"></i></div>
                    <span class="rating">3.8</span>
                </div>
                <h3>Internet/Wi-Fi</h3>
                <p>Qualidade da conexão e disponibilidade</p>
                <div class="divider"></div>
                <span class="reviews">189 avaliações</span>
            </button>

            <button class="card">
                <div class="card-top">
                    <div class="icon-box purple"><i class="fa-solid fa-book-open"></i></div>
                    <span class="rating">4.5</span>
                </div>
                <h3>Biblioteca</h3>
                <p>Acervo, ambiente e horários de funcionamento</p>
                <div class="divider"></div>
                <span class="reviews">156 avaliações</span>
            </button>

            <button class="card">
                <div class="card-top">
                    <div class="icon-box green"><i class="fa-solid fa-building"></i></div>
                    <span class="rating">4</span>
                </div>
                <h3>Infraestrutura</h3>
                <p>Salas, laboratórios e instalações em geral</p>
                <div class="divider"></div>
                <span class="reviews">201 avaliações</span>
            </button>

            <button class="card">
                <div class="card-top">
                    <div class="icon-box yellow"><i class="fa-solid fa-bus"></i></div>
                    <span class="rating">3.9</span>
                </div>
                <h3>Transporte</h3>
                <p>Acesso à escola e estacionamento</p>
                <div class="divider"></div>
                <span class="reviews">142 avaliações</span>
            </button>

            <button class="card">
                <div class="card-top">
                    <div class="icon-box pink"><i class="fa-solid fa-users-gear"></i></div>
                    <span class="rating">4.3</span>
                </div>
                <h3>Atendimento</h3>
                <p>Secretaria, coordenação e suporte ao aluno</p>
                <div class="divider"></div>
                <span class="reviews">178 avaliações</span>
            </button>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 salotti Opina - Avaliações escolares transparentes.</p>
    </footer>
</body>
</html>
